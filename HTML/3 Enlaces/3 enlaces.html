<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <h1>Enlaces</h1>
    <!--Los atributos son caracteristicas o valores de un tag-->
    <a href="https://youtube.com">Yotube</a> <!--Para enlaces externos hay que agregar http:// para que no busque en local-->

    <a href="3 enlaces bis.html" title="Liga a la segunda pagina">Bis</a><!--Title permite dar info del elemento y es generico a cualquier tag en html-->
    <a href="3 enlaces bis.html" target="_blank">Bis en otra pestaña</a> <!--Por default el valor es _self, con _Blanck se abre en pestaña nueva-->

    <!--Nota resaltar el hipervinculo al momento de dar estilo con el afan de no perder su funcionalidad-->

</body>
</html>
