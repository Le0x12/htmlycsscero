<body>
    <form>
        <input type="text" placeholder = "Coloca tu Nombre" name = "username" required>
        <input type="color">

        <input type="email"

        <input type="radio">

        required -> campo obligatorios

        value -> asigna el valor de un elemento ... Nex Chapter
